set -g default-terminal "xterm-256color"
# For catppucchin
set-option -sa terminal-overrides ",xterm*:Tc"
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
set -g default-shell /opt/homebrew/bin/zsh
set -g default-command /opt/homebrew/bin/zsh

set -g mode-keys vi
set -g status-keys vi

# Enable mouse control
set -g mouse on

# Maglev: https://github.com/caiogondim/maglev
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set-option -g status-position bottom

set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

# List of plugins
set -g @tpm_plugins '                     \
    tmux-plugins/tpm                      \
    tmux-plugins/tmux-sensible            \
    tmux-plugins/tmux-resurrect           \
    tmux-plugins/tmux-continuum           \
    tmux-plugins/tmux-yank                \
    tmux-plugins/tmux-pain-control        \
    tmux-plugins/tmux-copycat             \
    tmux-plugins/tmux-open                \
    tmux-plugins/tmux-battery             \
    tmux-plugins/tmux-cpu                 \
    tmux-plugins/tmux-prefix-highlight    \
    catppuccin/tmux#v2.1.3                \
'

# Set tmux-resurrect to restore vim
set -g @resurrect-strategy-vim 'session'
# Automatically restore last saved environment
set -g @continuum-restore 'on'

# catppucchin 
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g allow-rename off                  # prevent shell from renaming window
setw -g automatic-rename on              # allow tmux to rename it automatically
setw -g automatic-rename-format "#{b:pane_current_path##*/}"  # basename of CWD

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Open new panes in current path. Run this after tpm because we're overwriting
# commands from tmux-pain-control
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
